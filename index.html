<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>



<body>
    <!-- View High scores -->
    <div id = "highScore">
        <a href="#">High Scores</a>

    </div>

    <div id = "timer">

    </div>


    <!-- Main Menu -->
    <div id="start-screen" class = "show">
        <h1>Coding Quiz</h1>
        <p>Welcome to the easiest coding quiz in the world!</p>
        <button id="startButton">Start Quiz</button>
    </div>

    <!-- Questions -->
    <div id="question-screen" class="hide">
        <h1 id="questionTitle" class=""></h1>
        <div id="answers" class="answers"></div>
        <p id="correctness"></p>
    </div>


    <!-- Score submission -->
    <div id="result-screen" class="hide">
        <h1 class="submit">Submit your score!</h1>
        <p id="score"></p>
        <input id="ID" type="textbox" placeholder="Your ID Here!">
        <button id="submit">Submit</button>
    </div>



</body>

</html>

<!-- Javascript -->
<script src="./assets/questionBank.js"></script>
<script src="./assets/quiz.js"></script>
